<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  </head>
  <body>
    <div class='container'>
      <div id='results'>
        <h1 id='title'>
          <img class='icon'></img>
          <span id='city'></span>
          <img class='icon'></img>
        </h1>
        <p>
          <b>Weather:</b> <span id='weather'></span> (<span id='desc'></span>)
        </p>
        <p>
          <b>Temp:</b> <span id='temp'></span>
        </p>
        <p>
          <b>Feels Like:</b> <span id='feelsLike'></span>
        </p>
        <p>
          <b>Today's Temps:</b> <span id='tempMin'></span> - <span id='tempMax'></span>
        </p>
        <p>
          <b>Pressure:</b> <span id='pressure'></span>
        </p>
        <p>
          <b>Humidity:</b> <span id='humidity'></span>
        </p>
        <p>
          <b>Visibility:</b> <span id='visibility'></span>
        </p>
        <p>
          <span id='sunrise'></span>
        </p>
        <p>
          <span id='sunset'></span>
        </p>
        <p>
          <b>Lon, Lat:</b> <span id='coords'></span>
        </p>
        <p>
          <b>Last Updated:</b> <span id='datetime'></span>
        </p>
      </div>
      <form class='form' id='cityForm'>
        <input 
          id='cityInput' 
          type='text' 
          placeholder='City, State, Country'
          title='Please enter a valid city'
        >
        <button type='submit'>Search</button>
      </form>
      <form class='form' id='zipForm'>
        <input 
          id='zipInput' 
          type='number' 
          placeholder='Zip Code'
          title='Please enter a valid Zip Code'
          pattern='^\d{5}(?:[-\s]\d{4})?$'
        >
        <button type='submit'>Search</button>
      </form>
      <form class='form' id='coordsForm'>
        <input 
          id='coordsInput' 
          type='text' 
          placeholder='Lon, Lat'
          title='Please enter a valid longitude, latitude pair'
          pattern='^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?),\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$'
        >
        <button type='submit'>Search</button>
      </form>
      <form class='form' id='cityIdForm'>
        <input 
          id='cityIdInput' 
          type='number' 
          placeholder='City Id'
          title='Please enter a valid City Id'
        >
        <button type='submit'>Search</button>
      </form>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
